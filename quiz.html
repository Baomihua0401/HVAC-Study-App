<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAC 章节答题</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HVAC 章节答题</h1>

    <!-- 语言切换按钮 -->
    <button id="language-switch">Switch to English</button>

    <!-- 📌 进度显示 -->
    <h2 id="progress">进度: 0 / 0</h2>
    <h2 id="score">正确率: 0%</h2>

    <!-- 题目内容 -->
    <div id="quiz-container">
        <p id="question-text">加载中...</p>
        <div id="options"></div>
        <p id="explanation" class="hidden"></p> <!-- 解析部分 -->
        <button id="next-btn" class="hidden">下一题</button>
        <button id="back-btn">返回章节选择</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
